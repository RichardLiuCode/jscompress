<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
    <title>JavaScript Compressor</title>
</head>

<body>
    <h1>JavaScript compressor V1</h1>
    <p>This is a JavaScript Compressor that used handmade parser to compress the Javascript code.</p>
    <p>The code processed by this tool might be not accurate because this is a handmade app.</p>
    <pre><textarea id="input" placeholder="Paste your JavaScript code here"></textarea></pre>
    <div class="btnContainer">
        <button id="compress">Compress</button>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
